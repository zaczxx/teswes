<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Player Pribadi</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #121212; color: white; margin: 0; padding: 20px; 
        }
        .container { max-width: 900px; margin: auto; }
        
        #playerContainer { 
            display: none; margin-bottom: 20px; background: #000; 
            border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        video { width: 100%; aspect-ratio: 9/16; max-height: 70vh; display: block; background: #000; }
        .now-playing { 
            padding: 15px; background: #1e1e1e; font-size: 14px; 
            border-bottom: 4px solid #e50914; display: flex;
            justify-content: space-between; align-items: center;
        }
        #nextBtn {
            background: #e50914; color: white; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 12px; display: none;
        }

        .search-box { display: flex; gap: 10px; margin: 20px 0; }
        input { 
            flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; 
            background: #222; color: white; outline: none;
        }
        button.btn-search { 
            padding: 12px 25px; background: #e50914; color: white; 
            border: none; border-radius: 8px; cursor: pointer; font-weight: bold; 
        }

        .section-title { color: #e50914; margin: 25px 0 15px 0; border-left: 4px solid #e50914; padding-left: 10px; }

        .grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; 
        }
        .card { 
            background: #1e1e1e; border-radius: 10px; cursor: pointer; border: 1px solid #333; 
            overflow: hidden; transition: transform 0.2s;
        }
        .card:hover { transform: scale(1.03); border-color: #e50914; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-name { padding: 10px; font-size: 12px; text-align: center; font-weight: 500; }

        .ep-section { 
            display: none; margin-top: 30px; background: #1e1e1e; padding: 20px; border-radius: 12px; 
        }
        .ep-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 8px; margin-top: 15px; 
        }
        .ep-card { 
            background: #333; padding: 12px 5px; text-align: center; border-radius: 6px; 
            cursor: pointer; font-size: 11px; font-weight: bold;
        }
        .ep-card:hover { background: #e50914; }
    </style>
</head>
<body>

<div class="container">
    <div id="playerContainer">
        <video id="mainVideo" controls autoplay></video>
        <div class="now-playing">
            <span id="videoTitle">Memutar video...</span>
            <button id="nextBtn" onclick="playNext()">EPS LANJUTNYA âž”</button>
        </div>
    </div>

    <h2 style="color: #e50914; margin-bottom: 5px;">DramaBox Lib</h2>
    
    <div class="search-box">
        <input type="text" id="queryInput" placeholder="Cari judul drama...">
        <button class="btn-search" onclick="searchDrama()">CARI</button>
    </div>

    <h3 id="resultTitle" class="section-title">Memuat saran...</h3>
    <div id="results" class="grid"></div>

    <div id="epSection" class="ep-section">
        <h3 id="dramaTitleDisp" style="margin-top: 0;">Daftar Episode</h3>
        <div id="epList" class="ep-grid"></div>
    </div>
</div>

<script>
    // Penambahan Proxy untuk menembus CORS saat online
    const PROXY = "https://corsproxy.io/?"; 
    const API_SEARCH = PROXY + encodeURIComponent("https://api.sansekai.my.id/api/dramabox/search?query=");
    const API_EPISODE = PROXY + encodeURIComponent("https://api.sansekai.my.id/api/dramabox/allepisode?bookId=");
    const API_SUGGEST = PROXY + encodeURIComponent("https://api.sansekai.my.id/api/dramabox/dubindo?classify=terbaru");

    let currentEpisodes = [];
    let currentDramaName = "";
    let currentEpIndex = -1;

    async function loadSuggestions() {
        const resTitle = document.getElementById('resultTitle');
        try {
            const response = await fetch(API_SUGGEST);
            const data = await response.json();
            resTitle.innerText = "Saran Terbaru";
            renderCards(data);
        } catch (e) {
            resTitle.innerText = "Gagal memuat saran. Coba refresh.";
        }
    }

    async function searchDrama() {
        const query = document.getElementById('queryInput').value;
        if(!query) return;
        
        const resDiv = document.getElementById('results');
        const resTitle = document.getElementById('resultTitle');
        
        resTitle.innerText = "Hasil Pencarian: " + query;
        resDiv.innerHTML = "Mencari...";
        document.getElementById('epSection').style.display = "none";

        try {
            const url = PROXY + encodeURIComponent("https://api.sansekai.my.id/api/dramabox/search?query=" + query);
            const response = await fetch(url);
            const data = await response.json();
            renderCards(data);
        } catch (e) {
            resDiv.innerHTML = "Gagal mencari drama.";
        }
    }

    function renderCards(data) {
        const resDiv = document.getElementById('results');
        resDiv.innerHTML = "";
        if(!data || data.length === 0) {
            resDiv.innerHTML = "Data tidak ditemukan.";
            return;
        }
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="${item.cover}"><div class="card-name">${item.bookName}</div>`;
            card.onclick = () => loadEpisodes(item.bookId, item.bookName);
            resDiv.appendChild(card);
        });
    }

    async function loadEpisodes(bookId, bookName) {
        const epSection = document.getElementById('epSection');
        const epList = document.getElementById('epList');
        epSection.style.display = "block";
        document.getElementById('dramaTitleDisp').innerText = bookName;
        epList.innerHTML = "Memuat episode...";

        try {
            const url = PROXY + encodeURIComponent("https://api.sansekai.my.id/api/dramabox/allepisode?bookId=" + bookId);
            const response = await fetch(url);
            currentEpisodes = await response.json(); 
            currentDramaName = bookName;
            epList.innerHTML = "";

            currentEpisodes.forEach((ep, index) => {
                const div = document.createElement('div');
                div.className = 'ep-card';
                div.id = `ep-item-${index}`;
                div.innerText = ep.chapterName || `EP ${index + 1}`;
                div.onclick = () => playVideo(index);
                epList.appendChild(div);
            });
            epSection.scrollIntoView({ behavior: 'smooth' });
        } catch (e) { epList.innerHTML = "Gagal memuat episode."; }
    }

    function playVideo(index) {
        currentEpIndex = index;
        const video = document.getElementById('mainVideo');
        const epData = currentEpisodes[index];
        const nextBtn = document.getElementById('nextBtn');

        nextBtn.style.display = (index < currentEpisodes.length - 1) ? "block" : "none";
        document.querySelectorAll('.ep-card').forEach(el => el.style.background = "#333");
        const activeItem = document.getElementById(`ep-item-${index}`);
        if(activeItem) activeItem.style.background = "#e50914";

        let videoUrl = "";
        try {
            const defaultCdn = epData.cdnList.find(c => c.isDefault === 1) || epData.cdnList[0];
            const defaultPath = defaultCdn.videoPathList.find(v => v.isDefault === 1) || defaultCdn.videoPathList[0];
            videoUrl = defaultPath.videoPath;
        } catch (e) { return alert("Link video bermasalah."); }

        document.getElementById('videoTitle').innerText = `${currentDramaName} - ${epData.chapterName || 'Video'}`;
        document.getElementById('playerContainer').style.display = "block";
        video.src = videoUrl;
        video.load();
        video.play();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function playNext() {
        if (currentEpIndex < currentEpisodes.length - 1) {
            playVideo(currentEpIndex + 1);
        }
    }

    document.getElementById('mainVideo').onended = () => playNext();
    loadSuggestions();
</script>

</body>
</html>
